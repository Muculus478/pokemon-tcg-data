    <script>
            let table = jQuery('#my-decks').DataTable( {
                "order": [[ 1, "desc" ]],
                "language": {
                    "emptyTable": 'You have no uploaded decks. Why not try <a href="/deckbuilder/">building one</a>? <i class="fa-solid fa-fw fa-wrench" aria-hidden="true"></i>',
                    "zeroRecords": "No decks match your search",
                    "loadingRecords": "Scanning Decks..."
                },
                "pageLength": 10,
                responsive: true,
                "ajax": {
                    "url": "/api/users/getDecks.php",
                    "type": "POST",
                    "dataSrc": function (json) {
                        // json.count contains the count, json.data contains the data for decks
                        jQuery('#deck-count').text(json.count);
                        return json.data;
                    }
                },
                "columns": [
                    { "data": "deck_name",  "render": function ( data, type, full, meta ) {
                            return '<a href="/deck/'+full['url']+'" target="_blank" title="'+data+'">'+data+'</a>';
                        }},
                    {
                        "data": "deck_date",
                        "render": function ( data, type, full, meta ) {
                            if(type === 'display'){
                                //if data is not null or empty, return timeAgo
                                if(data !== null && data !== ''){
                                    return timeAgo(data);
                                }else{
                                    return data;
                                }
                            } else {
                                return data; // Return the original date value for filtering and sorting
                            }
                        }
                    },
                    { "data": "format" },
                    {
                        "data": "label",
                        "render": function (data, type, full, meta) {
                            let display = data;
                            //If data is empty, show a bootstrap "No Label" badge
                            if(data === null || data === ''){
                                display = 'No Label';
                            }
    
                            return '<div data-deck-id="'+full['deck_id']+'" class="editable-label" contenteditable="false"><span class="badge badge-secondary">'+display+'</span></div>';
                        }
                    },
                    { "data": "deck_id",  "render": function ( data, type, full, meta ) {
                            return '<div class="d-flex justify-content-around" data-public="'+full['public_value']+'"><span class="deck-option-row-profile"><a href="/deckbuilder/?deck='+data+'&mode=edit" target="_blank" title="Edit '+full['deck_name']+'"><i class="fa-solid fa-pen-to-square"></i></a></span><span class="deck-option-row-profile">'+full['public']+'</span></div>';
                        }},
                ],
                "initComplete": function() {
                    jQuery('#format-filter').on('change', function() {
                        table.column(2).search(this.value).draw();
                    });
                    jQuery('#labels-filter').on('change', function() {
                        table.column(3).search(this.value).draw();
                    });
                    jQuery('#visibility-filter').on('change', function() {
                        table.draw(); // draw the table again, this time with the filter applied
                    });
                }
            });
    
            // Create a custom filter function
            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var publicValue = table.row(dataIndex).data()['public_value']; // get the 'public_value' of the row
                    var filterValue = $('#visibility-filter').val(); // get the filter value
                    return filterValue == "" || publicValue == filterValue;
                }
            );
    
            function timeAgo(dateString) {
                let date = new Date(dateString);
                let seconds = Math.floor((new Date() - date) / 1000);
    
                let intervals = [
                    { label: 'year', seconds: 31536000 },
                    { label: 'month', seconds: 2592000 },
                    { label: 'week', seconds: 604800 },
                    { label: 'day', seconds: 86400 },
                    { label: 'hour', seconds: 3600 },
                    { label: 'minute', seconds: 60 },
                    { label: 'second', seconds: 0 }
                ];
    
                let counter;
                for(let i = 0; i < intervals.length; i++) {
                    counter = Math.floor(seconds / intervals[i].seconds);
                    if (counter > 0 && counter !== Infinity && counter !== 'Infinity')
                        if (counter === 1) {
                            return counter + ' ' + intervals[i].label + ' ago'; // singular (1 day ago)
                        } else {
                            return counter + ' ' + intervals[i].label + 's ago'; // plural (2 days ago)
                        }
                    else if(counter < 0 || counter === Infinity || counter === 'Infinity'){
                        return 'Just Now';
                    }
                }
            }
    
            // Add a click event listener to the label cells
            jQuery('#my-decks').on('click', '.editable-label', function () {
                var $this = jQuery(this);
                var originalContent = $this.text();
                $this.attr('contenteditable', 'true').focus();
    
                $this.off('keydown').on('keydown', function (e) {
                    if (e.keyCode == 13) { // Enter key
                        e.preventDefault();
                        $this.removeAttr('contenteditable');
                        $this.blur();
                        var currentContent = $this.text();
                        if (currentContent !== originalContent) {
                            update_label(this); // 'this' refers to the editable-label div
                        }
                    }
                });
    
                $this.off('focusout').on('focusout', function () {
                    if ($this.is('[contenteditable]')) {
                        $this.removeAttr('contenteditable');
                        var currentContent = $this.text();
                        if (currentContent !== originalContent) {
                            update_label(this); // 'this' refers to the editable-label div
                        }
                    }
                });
            });
    
            function update_label(context){
                jQuery(context).attr('contenteditable', 'false');
                let deckId = jQuery(context).data('deck-id');
                let newLabel = jQuery(context).text();
    
                //If deckId is null or empty, return false
                if (!deckId) {
                    return false;
                }
    
                //If newLabel is empty, we set it to null
                if (!newLabel) {
                    newLabel = null;
                }
    
                jQuery.ajax({
                    url: "/api/decks/updateLabel.php",
                    method: "POST",
                    data: {
                        deck_id: deckId,
                        new_label: newLabel
                    },
                    success: function(response) {
                        jQuery('.toast-body').html(response.success);
                        jQuery('#notifyToast').toast('show');
                    },
                    error: function(xhr, status, error) {
                        var err = JSON.parse(xhr.responseText);
                        jQuery('.toast-body').html(err.error);
                        jQuery('#notifyToast').toast('show');
                    }
                });
            }
        </script>
